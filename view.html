<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image View with PDF Download</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    /* Adjustments for responsive image container */
    .image-container {
      max-width: 100%;
      overflow: hidden;
    }
    
    /* Adjustments for PDF embed container */
    .pdf-container {
      height: 600px; /* Set the height as needed */
      width: 100%;
      max-width: 100%;
      overflow: auto;
      border: 1px solid #ddd; /* Border for visualization */
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Image View -->
    <div class="col-md-8">
      <div class="image-container">
        <img class="img-fluid" src="./img/1707795261_1196142445_janayudha dibash shubhakamana.jpg" alt="Image">
      </div>
    </div>
    <!-- PDF View -->
    <div class="col-md-4">
      <div class="pdf-container">
        <!-- PDF Embed -->
        <embed src="./img/1707795261_1196142445_janayudha dibash shubhakamana.jpg" type="application/pdf" width="100%" height="100%">
      </div>
      <!-- Download Button -->
      <a href="your-pdf.pdf" class="btn btn-primary btn-block" download>Download PDF <i class="fas fa-download"></i></a>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
